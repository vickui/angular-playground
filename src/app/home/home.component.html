<h1>Hey there!</h1>

<div class="play-container">
    <button (click)="resetCountClick()">Reset Count</button>
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong> You said: </strong> {{ name }}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > comparisonNumber" [ngIfElse]="none">
        <p> The click counter <strong>is greater</strong> than {{ comparisonNumber }} </p>
    </ng-template>

    <ng-template #none>
        <p> The click counter <strong>is lower or equal </strong> than {{ comparisonNumber }} </p>
    </ng-template>
</div>
